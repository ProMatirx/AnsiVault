- name: Working with Vault
  hosts: localhost
  become: true
  vars_files:
          - vault-pass.yml
  tasks:
    - name: Clone Repo
      git:
            repo: https://{{ guser }}:{{ gpasswd }}@github.com/ProMatirx/DemoRepo.git
            dest: /root/git
      tags:
          - git
      register: result
    - debug:
            var: result
    - name: Docker Login
      shell:  docker login -u={{ DOCKER_USERNAME }} -p={{ DOCKER_PASSWORD }}
      tags:
           - docker
      register: result1
    - debug: 
            var: result1
